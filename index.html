<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>驻拽住  砖 </title>
    <style>
        /* CSS 注爪 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
            direction: rtl; 
            text-align: right;
        }

        .podcast-container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center; 
        }

        .bear-emoji {
            font-size: 4em; 
            margin-bottom: 10px;
            display: block;
        }

        h1 {
            color: #000000; /* 砖: 转专转 注转 砖专 */
            margin-bottom: 25px;
            font-size: 1.8em;
            border-bottom: 2px solid #eeeeee;
            padding-bottom: 10px;
            text-align: center;
        }
        
        .audio-player-wrapper {
            text-align: right; 
        }

        audio {
            width: 100%;
            margin-top: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            border-radius: 8px;
        }

        .creators {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            text-align: right; 
        }

        .creators h3 {
            color: #555;
            margin-bottom: 5px; /* 住驻转 专 转转 转专转 "爪专" */
            font-size: 1.1em;
            display: block; /*   砖砖转 驻注 砖专 砖 */
        }
        
        .creator-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        .creator-list li {
            margin-bottom: 3px;
            font-weight: 500;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="podcast-container">
        
        <span class="bear-emoji"></span>
        
        <h1>驻拽住  砖 </h1>
        
        <div class="audio-player-wrapper">
            <audio id="podcastPlayer" controls preload="auto">
                <source src="Podcast.m4a" type="audio/mp4"> 
                <source src="Podcast.mp3" type="audio/mpeg"> 
                <p>驻驻 砖  转 专 . 抓  专: <a href="Podcast.m4a">Podcast.m4a</a></p>
            </audio>
        </div>

        <div class="creators">
            <h3>爪专 驻拽住:</h3> 
            <ul class="creator-list">
                <li>注 专</li>
                <li>注转 住</li>
                <li>注 专</li>
            </ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const player = document.getElementById('podcastPlayer');
            
            // 住 驻注 转
            player.play().catch(error => {
                console.log("驻注 转 住 注  驻驻.", error);
            });
        });
    </script>

</body>
</html>
